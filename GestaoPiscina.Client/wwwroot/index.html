<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Gestão de Piscinas</title>
    <base href="/" />
    <link rel="stylesheet" href="css/app.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="favicon.png"/>
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f172a">
    <meta name="description" content="Sistema de Gestão de Serviços de Manutenção de Piscinas">
</head>

<body>
    <div id="app">
        <div class="loading">
            <div class="loading-progress">
                <svg class="loading-progress-circle" viewBox="0 0 80 80">
                    <circle class="loading-progress-circle-track" cx="40" cy="40" r="36"></circle>
                    <circle class="loading-progress-circle-fill" cx="40" cy="40" r="36"></circle>
                </svg>
                <div class="loading-progress-text" role="status" aria-live="polite"></div>
            </div>
        </div>
    </div>

    <div id="blazor-error-ui" class="fixed bottom-0 left-0 w-full bg-red-600 text-white p-4 shadow-lg z-50 hidden">
        <div class="flex items-center justify-between">
            <div class="flex items-center">
                <i class="fas fa-exclamation-triangle mr-3"></i>
                <span>Ocorreu um erro inesperado.</span>
            </div>
            <div class="flex items-center space-x-3">
                <a href="" class="reload bg-red-700 hover:bg-red-800 px-3 py-1 rounded text-sm transition-colors">Recarregar</a>
                <a class="dismiss bg-red-800 hover:bg-red-900 px-3 py-1 rounded text-sm transition-colors cursor-pointer">Fechar</a>
            </div>
        </div>
    </div>
    <script src="clear-sw.js"></script>
    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
